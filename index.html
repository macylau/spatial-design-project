<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UX Spatial Design Capstone Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="https://aribikes.com"></a>
                <img src="images/ari_logo.png" alt="logo">
            </a>
        </div>

        <ul class="menu">
            <li><a href="https://aribikes.com/pages/bikes">Bikes</a></li>
            <li><a href="https://aribikes.com/pages/gear">Gear</a></li>
            <li><a href="https://aribikes.com/pages/ari-announcement">Ari Announcement</a></li>
            <li><a href="https://aribikes.com/pages/about">About</a></li>
            <li><a href="https://aribikes.com/pages/contact">Contact Us</a></li>
        </ul>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search">
            <button class="search-btn" onclick="toggleSearch()">
                <i class="fa fa-search"></i>
            </button>
        </div>
    </nav>

    <div class="hero">
        <div class="hero-text">
            <h1>La Sal Peak</h1>
            <p>The Do-It-All Enduro Bike</p>
        </div>
    </div>
    
    <div class="container">
        <a rel="ar" href="assets/CosmonautSuit_en.reality">
            <img src="assets/thumnail-CosmonautSuit.png" alt="View 3D Model">
        </a>
    </div>

    <div class="overview">
        <h4>Bike Overview</h4>
        <button class="buyBike">Buy</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
